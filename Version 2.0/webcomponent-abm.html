<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Cuentas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .button-container {
      margin-bottom: 20px;
    }
    .button, .dropdown {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      text-align: center;
    }
    .button:hover, .dropdown:hover {
      background-color: #0056b3;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestión de Cuentas</h1>
    
    <div class="button-container">
      <h2>Seleccione una acción</h2>
      <button id="listar-btn" class="button">Listar</button>
      <button id="crear-btn" class="button">Crear</button>
      <button id="editar-btn" class="button">Editar</button>
      <button id="eliminar-btn" class="button">Eliminar</button>
      <div class="dropdown">
        <button class="button">...</button>
        <div class="dropdown-content">
          <a href="#">Más</a>
          <a href="#">Ayuda</a>
          <a href="#">TODO</a>
        </div>
      </div>
    </div>
    
    <h2>Listado de Usuarios</h2>
    
    <table id="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
    let cuentas = [
      { "id": 1, "username": "IronMan92", "saldo": "$100.50" },
      { "id": 2, "username": "LunaGamer77", "saldo": "$75.25" },
      { "id": 3, "username": "ShadowNinja123", "saldo": "$200.00" },
      { "id": 4, "username": "DragonMasterX", "saldo": "$50.75" },
      { "id": 5, "username": "SpaceExplorer99", "saldo": "$300.30" },
      { "id": 6, "username": "PixelWizard", "saldo": "$150.00" },
      { "id": 7, "username": "MysterySeeker", "saldo": "$80.60" },
      { "id": 8, "username": "EternalDreamer", "saldo": "$400.20" },
      { "id": 9, "username": "SunnySideUp", "saldo": "$10.00" },
      { "id": 10, "username": "NeonPhantom", "saldo": "$50.00" },
      { "id": 11, "username": "CyberPunk99", "saldo": "$125.75" },
      { "id": 12, "username": "GalacticTraveler", "saldo": "$275.50" },
      { "id": 13, "username": "TechWizard", "saldo": "$90.25" },
      { "id": 14, "username": "MysticMage", "saldo": "$180.00" },
      { "id": 15, "username": "SamuraiWarrior", "saldo": "$200.60" },
      { "id": 16, "username": "StealthyAssassin", "saldo": "$450.20" },
      { "id": 17, "username": "CosmicExplorer", "saldo": "$15.00" },
      { "id": 18, "username": "DreamCatcher", "saldo": "$75.00" },
      { "id": 19, "username": "ArcaneSorcerer", "saldo": "$300.00" },
      { "id": 20, "username": "StarStrider", "saldo": "$500.00" },
      { "id": 21, "username": "NeoGamer", "saldo": "$110.00" },
      { "id": 22, "username": "TechNinja", "saldo": "$95.50" },
      { "id": 23, "username": "GalacticHero", "saldo": "$700.75" },
      { "id": 24, "username": "DreamWalker", "saldo": "$250.25" },
      { "id": 25, "username": "CyberMage", "saldo": "$180.80" },
      { "id": 26, "username": "SpacePilot", "saldo": "$600.00" },
      { "id": 27, "username": "TechSavvy", "saldo": "$50.50" },
      { "id": 28, "username": "VirtualWarrior", "saldo": "$175.00" },
      { "id": 29, "username": "DigitalNomad", "saldo": "$125.20" },
      { "id": 30, "username": "PixelPioneer", "saldo": "$300.40" }
    ];

    function actualizarTabla() {
      const table = document.getElementById('user-table');
      const tbody = table.querySelector('tbody');

      tbody.innerHTML = '';

      cuentas.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.saldo}</td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById('listar-btn').addEventListener('click', actualizarTabla);

    document.getElementById('crear-btn').addEventListener('click', function() {
      const id = prompt('Ingrese el ID del usuario:');
      const username = prompt('Ingrese el nombre de usuario:');
      const saldo = prompt('Ingrese el saldo del usuario:');

      if (id && username && saldo) {
        const nuevoUsuario = {
          id: Number(id),
          username: username,
          saldo: saldo
        };
        
        cuentas.push(nuevoUsuario);
        console.log('Nuevo usuario creado:', nuevoUsuario);
        actualizarTabla();
      } else {
        console.log('Creación de usuario cancelada o datos incompletos.');
      }
    });

    document.getElementById('editar-btn').addEventListener('click', function() {
      const id = prompt('Ingrese el ID del usuario a editar:');
      const userId = Number(id);

      const user = cuentas.find(u => u.id === userId);

      if (user) {
        console.log('Versión anterior del usuario:', user);

        const nuevoUsername = prompt('Ingrese el nuevo nombre de usuario:', user.username);
        const nuevoSaldo = prompt('Ingrese el nuevo saldo del usuario:', user.saldo);

        user.username = nuevoUsername;
        user.saldo = nuevoSaldo;

        console.log('Versión actualizada del usuario:', user);

        actualizarTabla();
      } else {
        console.log(`Usuario con ID ${id} no encontrado.`);
      }
    });

    document.getElementById('eliminar-btn').addEventListener('click', function() {
      const id = prompt('Ingrese el ID del usuario a eliminar:');
      const userId = Number(id);

      const user = cuentas.find(u => u.id === userId);

      if (user) {
        console.log('Usuario a eliminar:', user);

        cuentas = cuentas.filter(u => u.id !== userId);

        actualizarTabla();
      } else {
        console.log(`Usuario con ID ${id} no encontrado.`);
      }
    });

    // initialize table with loaded data
    document.addEventListener('DOMContentLoaded', actualizarTabla);
  </script>
</body>
</html>
